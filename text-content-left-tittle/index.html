<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
</head>
<body>


    <div class="conteudo">
        <div class="content">
            <form id="cc-form" action="GET">
                <div class="conteudo-interno">
                    <label  for="cardname">CARDHOLDER NAME</label> <br>
                    <input name="cardname" type="text" placeholder="e.g. Jane Appleseed">

                    <br><br><br>

                    <label for="">CARD NUMBER</label> <br>
                    <input type="text" placeholder="e.g. 1234 5678 9123 0000">

                    <br><br><br>

                    <label for="">EXP. DATE (MM/YY) <span>CVC</span></label> <br>
                    <input class="exp-date" type="text" placeholder="MM" required="NUMBER">
                    <input class="exp-date" type="text" placeholder="YY" required="NUMBER">
                    <input class="cvc" type="text" placeholder="e.g. 123">

                    <br>

                    <button type="submit">Confirm</button>
                </div>
            </form>
        </div>

        <div class="cartao-top">
            <div class="logo"></div>
            <div class="circulo"></div>
            
        </div>

        <div class="cartao-bottom">

        </div>
    </div>

    <script src="script.js"></script>
    

</body>
</html>
